  <body>
    <img src="images/l1.webp" alt="" />

    <script>
      var myImage = document.querySelector("img");

      function ChangeGreen() {
        myImage.setAttribute("src", "images/light3.webp");
        setTimeout(ChangeRed, 3000);
      }

      function ChangeYellow() {
        myImage.setAttribute("src", "images/light2.webp");
